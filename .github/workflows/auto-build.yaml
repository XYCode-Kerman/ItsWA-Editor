name: AutoBuild

on:
  push:
    branches:
      - master

jobs:
  auto-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - run: npm i -g pnpm
      - run: pnpm i
      - run: pnpm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/